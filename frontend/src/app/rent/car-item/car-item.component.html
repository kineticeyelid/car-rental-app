<div class="card h-100 shadow-sm" *ngIf="car">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{car.pictureUrl}}" alt="{{car.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/rent/{{car.id}}" class="btn btn-primary">View</button>
        </div>
    </div>

    
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{car.name}}
            </h6>
        </a>
        <span class="mb-2">{{car.rentalPrice | currency}}</span>
    </div>
</div>
