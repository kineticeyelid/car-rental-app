<div class="container">
    <div class="row" *ngIf="makers.length > 0 && models.length > 0">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" 
                    [selected]="rentParams.sort === sort.value"
                    [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>


            <h5 class="text-warning ms-3">Makers</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let maker of makers"
                    [class.active]="maker.id === rentParams.makerId"
                    [value]="maker.id"
                    (click)="onMakerSelected(maker.id)">{{maker.name}}</li>
            </ul>
            <h5 class="text-warning ms-3">Models</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let model of models"
                    [class.active]="model.id === rentParams.modelId"
                    [value]="model.id"
                    (click)="onModelSelected(model.id)">{{model.name}}</li>
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalCount]="totalCount"
                    [pageNumber]="rentParams.pageNumber"
                    [pageSize]="rentParams.pageSize"
                ></app-paging-header>

                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let car of cars">
                    <app-car-item [car]="car"></app-car-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="rentParams.pageSize"
                    [pageNumber]="rentParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
