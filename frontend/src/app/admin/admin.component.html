<section class="admin-page" *ngIf="cars">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between my-3">
            <header class="h2">Car List</header>
            <button [routerLink]="['/admin/create']" class="btn btn-outline-success">Create new Car</button>
          </div>
  
            <app-paging-header
              [totalCount]="totalCount"
              [pageSize]="this.rentParams.pageSize"
              [pageNumber]="this.rentParams.pageNumber"
            ></app-paging-header>
  
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">
                  <div class="p-2">Id</div>
                </th>
                <th scope="col">
                  <div class="p-2 text-uppercase">Car</div>
                </th>
                <th scope="col">
                  <div class="py-2 text-uppercase">Name</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">RentalPrice</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">Edit</div>
                </th>
                <th scope="col">
                  <div class="p-2 px-3 text-uppercase">Delete</div>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let car of cars">
                <td class="align-middle">{{car.id}}</td>
                <td>
                  <div class="p-2">
                    <img src="{{car.pictureUrl || '/assets/images/placeholder.png'}}" alt="{{car.name}}" class="img-fluid" style="max-height: 50px">
                  </div>
                </td>
                <th class="align-middle"><h5>{{car.name}}</h5></th>
                <td class="align-middle">{{car.rentalPrice | currency}}</td>
                <td class="align-middle"><button [routerLink]="['edit', car.id]" class="btn btn-warning">Edit</button></td>
                <td class="align-middle"><button (click)="deleteCar(car.id)" class="btn btn-danger">Delete</button></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager
              [pageSize]="rentParams.pageSize"
              [pageNumber]="rentParams.pageNumber"
              [totalCount]="totalCount"
              (pageChanged)="onPageChanged($event)"
            ></app-pager>
          </div>
        </div>
      </div>
    </div>
  </section>
